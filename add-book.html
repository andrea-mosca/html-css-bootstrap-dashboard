<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>
    <!-- CDN AWESOME LINK  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- BOOTSTRAP LINK  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- STYLE LINK  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/duck.png" alt="Bootstrap" width="40" height="40">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>

            </ul>
            <form class="d-flex" role="search">
              <input class="form-control bg-light me-2" type="search" placeholder="Cerca..." aria-label="Search">
              <button class="btn btn-outline-light" type="button">Cerca</button>
            </form>
          </div>
        </div>
      </nav>

      <main class="container py-4">
        <form class="row">
          <div class="col-12"><h3>Nuovo Libro</h3></div>
          <div class="col-12">
            <div class="row">
              <div class="col-6">
                <label for="autorname" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" id="autorname" placeholder="Inserisci il nome dell'autore">
              </div>
              <div class="col-6">
                <label for="autorsurnamename" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" id="autorsurname" placeholder="Inserisci il cognome dell'autore">
              </div>
            </div>
          </div>
          <div class="col-12">
            <label for="booktitle" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="booktitle" placeholder="Inserisci il titolo del libro">
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-12 col-lg-4">
                <label for="genere" class="form-label">Genere</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Scegli il genere</option>
                  <option value="1">triller</option>
                  <option value="2">giallo</option>
                  <option value="3">fantasy</option>
                </select>
              </div>
              <div class="col-12 col-lg-4">
                <label for="bookpublication" class="form-label">Anno di pubblicazione</label>
                <input type="text" class="form-control" id="bookpublication" placeholder="Inserisci l'anno">
              </div>
              <div class="col-12 col-lg-4">
                <label for="ISBNbook" class="form-label">ISBN#</label>
                <input type="text" class="form-control" id="ISBNbook" placeholder="Inserisci il codice ISBN#">
              </div>
            </div>
          </div>
          <div class="col-12">
              <label for="bookNote">Note</label>
              <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="bookNote" style="height: 100px"></textarea>
            
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="digitalversion">
              <label class="form-check-label" for="digitalversion">
                Disponibile anche in digitale
              </label>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Aggiungi libro</button>

          </div>
          

         
        </form>
        
      </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
